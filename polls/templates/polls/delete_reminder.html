<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Delete Reminder</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: {% if theme == 'dark' %}#121212{% else %}#f9f9f9{% endif %};
            color: {% if theme == 'dark' %}#eee{% else %}#222{% endif %};
            padding: 2rem;
        }
        .container {
            background: {% if theme == 'dark' %}#1e1e1e{% else %}#fff{% endif %};
            border: 1px solid {% if theme == 'dark' %}#555{% else %}#ccc{% endif %};
            padding: 1rem;
            border-radius: 6px;
        }
        .buttons {
            margin-top: 1rem;
        }
        button {
            padding: 0.5rem 1rem;
            margin-right: 1rem;
            border-radius: 6px;
            cursor: pointer;
            border: none;
        }
        .delete {
            background-color: #dc3545;
            color: white;
        }
        .cancel {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Delete Reminder</h1>
    <div class="container">
        <p>Are you sure you want to delete <strong>{{ reminder.title }}</strong>?</p>
        <form method="POST">
            {% csrf_token %}
            <div class="buttons">
                <button type="submit" class="delete">Yes, Delete</button>
                <a href="{% url 'reminders_list' %}" class="cancel">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
